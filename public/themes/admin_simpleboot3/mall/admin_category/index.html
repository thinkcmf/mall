<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>商品分类列表</a></li>
        <li><a href="{:url('AdminCategory/add')}">添加商品分类</a></li>
    </ul>
    <form action="{:url('AdminCategory/listOrder')}" method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <table  class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th width="80">排序</th>
                <th width="80">ID</th>
                <th>分类名称</th>
                <th>状态</th>
                <th width="210">操作</th>
            </tr>
            </thead>
            <tbody>
            {$categories}
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
